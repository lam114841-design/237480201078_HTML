<html>
<head>
<title>Mở trang web</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<script language="JavaScript">
var LuaChon;
LuaChon = prompt("Bạn hãy nhập vào một số để mở trang web:", 1);

switch (LuaChon) {
    case "1":
        window.open("http://blu.edu.vn");
        break;
    case "2":
        window.open("http://ctu.edu.vn");
        break;
    case "3":
        window.open("https://vndoc.com");
        break;
    default:
        window.open("https://meta.vn");
}
</script>
</body>
</html>
